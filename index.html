<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Latest compiled and minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Para Assistir</title>
    </head>
    <body>
        <div id="login">
            <h3 class="text-center pt-5 text-white">Entre com a sua Conta</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="rounded-5">
                            <form id="login-form" class="form" onsubmit="login(event)">
                                <div class="form-group">
                                    <label for="username" class="text-white">Email</label>
                                    <input type="email" id="username" name="username" class="form-control">
                                </div>
                                <div class="form-group my-2">
                                    <label for="password" class="text-white">Senha</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>
                                <div class="form-group my-2">
                                    <div class="row mt-2">
                                        <div class="col-md-6">
                                            <label for="remember-me" class="my-2">
                                                <span class="text-white">Lembrar usu√°rio</span>
                                                <span>
                                                    <input type="checkbox" id="remember-me" name="remember-me">
                                                </span>
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <a href="../register" class="text-light text-decoration-none">Criar conta</a>
                                        </div>
                                    </div>
                                </div>
                                <div id="button-container" class="form-group my-4">
                                    <input type="submit" name="submit" value="Entrar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>
