<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Latest compiled and minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Para Assistir</title>
    </head>
    <body>
        <div id="register">
            <h3 class="text-center pt-5 text-white mb-sm-2">Crie sua conta</h3>
            <div class="container">
                <div id="register-row" class="row justify-content-center align-items-center">
                    <div id="register-column" class="col-md-6">
                        <div id="register-box" class="rounded-5 col-md-12 mb-sm-5">
                            <form id="register-form" class="form" action="criar" method="post">
                                <div class="form-group">
                                    <label for="username" class="text-white">Usu√°rio</label>
                                    <input type="text" id="username" name="nome" class="form-control" required>
                                </div>
                                <div class="form-group my-2">
                                    <label for="username" class="text-white">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group my-2">
                                    <label for="password" class="text-white">Senha</label>
                                    <input type="password" id="password" name="senha" class="form-control" required>
                                </div>
                                <div class="form-group my-2">
                                    <label for="password-confirm" class="text-white">Confirmar senha</label>
                                    <input type="password" id="password-confirm" name="senha-confirm" class="form-control" required>
                                </div>
                                <div class="row mt-4">
                                    <a href="../" class="text-light text-decoration-none">Fazer login</a>
                                </div>
                                <div id="button-container" class="form-group my-4">
                                    <input type="submit" name="submit" value="Criar conta">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
